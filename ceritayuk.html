<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title> CERITA YUK </title>
      <link rel="stylesheet" href="ceritayuk.css">
   </head>
   <body>
         <div class="container">
             <h1>CERITA YUK</h1>
               <!-- akses link script app -->     
             <form action="https://script.google.com/macros/s/AKfycbzFiJMMKqD4Y_kcJtCJomVo0iYN1uWROsWcpH5NNSpTQEfMNi1ZNHk0oMnGp86mEZnXlg/exec" method="post">
               <!-- end akses  -->
                 <div class="form-group">
                     <label for="nama">NAMA</label>
                     <input type="text" id="nama" name="nama" placeholder="KETIK NAMA" required>
                 </div>
                 <div class="form-group">
                     <label for="nim">NIM</label>
                     <input type="text" id="nim" name="nim" placeholder="KETIK NIM" required>
                 </div>
                 <div class="form-group">
                  <label for="fakultas">FAKULTAS</label>
                  <select name="fakultas" id="fakultas">
                      <option value="TIDAK DI JAWAB">PILIH FAKULTAS</option>
                      <option value="SAINS DAN TEKNIK">SAINS DAN TEKNIK</option>
                      <option value="ILMU SOSIAL DAN ILMU POLITIK">ILMU SOSIAL DAN ILMU POLITIK</option>
                      <option value="PERTANIAN PERIKANAN DAN KELAUTAN">PERTANIAN PERIKANAN DAN KELAUTAN</option>
                      <option value="HUKUM">HUKUM</option>
                      <option value="EKONOMI DAN BISNIS">EKONOMI DAN BISNIS</option>
                      <option value="KEDOKTERAN DAN ILMU KESEHATAN">KEDOKTERAN DAN ILMU KESEHATAN</option>
                  </select>
                 </div>
                 <div class="form-group">
                  <label for="jurusan">JURUSAN</label>
                  <select name="jurusan" id="jurusan">
                      <option value="TIDAK DI JAWAB">PILIH JURUSAN</option>
                      <option value="MESIN">MESIN</option>
                      <option value="ELEKTRO">ELEKTRO</option>
                      <option value="TAMBANG">TAMBANG</option>
                      <option value="SIPIL">SIPIL</option>
                      <option value="TEKNOLOGI INFORMASI">TEKNOLOGI INFORMASI</option>
                      <option value="ARSITEKTUR">ARSITEKTUR</option>
                      <option value="BIOLOGI">BIOLOGI</option>
                      <option value="FISIKA">FISIKA</option>
                      <option value="KIMIA">KIMIA</option>
                      <option value="MATEMATIKA">MATEMATIKA</option>
                      <option value="PERENCANAAN WILAYAH DAN KOTA">PERENCANAAN WILAYAH DAN KOTA</option>
                      <option value="EKONOMI">EKONOMI</option>
                      <option value="MANAJEMEN">MANAJEMEN</option>
                      <option value="AKUNTANSI">AKUNTANSI</option>
                      <option value="BISNIS DIGITAL">BISNIS DIGITAL</option>
                      <option value="AGROTEKNOLOGI">AGROTEKNOLOGI</option>
                      <option value="MANAJEMEN SUMBER PERAIRAN">MANAJEMEN SUMBER PERAIRAN</option>
                      <option value="AGRIBISNIS">AGRIBISNIS</option>
                      <option value="AKUAKULTUR">AKUAKULTUR</option>
                      <option value="ILMU KELAUTAN">ILMU KELAUTAN</option>
                      <option value="PERIKANAN TANGKAP">PERIKANAN TANGKAP</option>
                      <option value="HUKUM">HUKUM</option>
                      <option value="SOSIOLOGI">SOSIOLOGI</option>
                      <option value="ILMU POLITIK">ILMU POLITIK</option>
                      <option value="SASTRA INGGRIS">SASTRA INGGRIS</option>
                      <option value="KEPERAWATAN">KEPERAWATAN</option>
                      <option value="KEDOKTERAN">KEDOKTERAN</option>
                  </select>
                 </div>
                 <div class="form-group">
                    <label for="nohp">MASUKKAN WHATSAPP</label>
                     <input type="text" id="nohp" name="nohp" placeholder="NOMOR WA AKTIF" required>
                 </div>
                 <div class="form-group">
                    <label for="ksl">APAKAH KAMU MEMBUTUHKAN KONSELING ?</label>
                    <select name="ksl" id="ksl">
                        <option value="TIDAK DI JAWAB">PILIH JADWAL BERTEMU & KONSELORMU</option>
                        <option value="TIDAK">TIDAK</option>
                        <option value="ZIKRO [SENIN / 10:30-11:30">ZIKRO [SENIN / 10:30-11:30]</option>
                        <option value="ZIKRO [SENIN / 13:00-14:00]">ZIKRO [SENIN / 13:00-14:00]</option>
                        <option value="ERIC [SENIN / 13:00-14:00]">ERIC [SENIN / 13:00-14:00]</option>
                        <option value="ERIC [SENIN / 14:00-15:00]">ERIC [SENIN / 14:00-15:00]</option>
                        <option value="ERIC [SENIN / 15:00-16:00]">ERIC [SENIN / 15:00-16:00]</option>
                        <option value="NURLELA [SENIN / 10:00-11:00]">NURLELA [SENIN / 10:00-11:00]</option>
                        <option value="ROSIANA [SENIN / 08:00-09:00]">ROSIANA [SENIN / 08:00-09:00]</option>
                        <option value="ROSIANA [SENIN / 09:00-10:00]">ROSIANA [SENIN / 09:00-10:00]</option>
                        <option value="ROSIANA [SENIN / 10:00-11:00]">ROSIANA [SENIN / 10:00-11:00]</option>
                        <option value="ERIC [SELASA / 08:00-09:00]">ERIC [SELASA / 08:00-09:00]</option>
                        <option value="ERIC [SELASA / 09:00-10:00]">ERIC [SELASA / 09:00-10:00]</option>
                        <option value="ERIC [SELASA / 10:00-11:00]">ERIC [SELASA / 10:00-11:00]</option>
                        <option value="NURLELA [SELASA / 10:00-11:00]">NURLELA [SELASA / 10:00-11:00]</option>
                        <option value="ROSIANA [SELASA / 10:00-11:00]">ROSIANA [SELASA / 10:00-11:00]</option>
                        <option value="ROSIANA [RABU / 13:00-14:00]">ROSIANA [RABU / 13:00-14:00]</option>
                        <option value="ROSIANA [RABU / 14:00-15:00]">ROSIANA [RABU / 14:00-15:00]</option>
                        <option value="ROSIANA [RABU / 15:00-16:00]">ROSIANA [RABU / 15:00-16:00]</option>
                        <option value="ERIC [KAMIS / 08:00-09:00]">ERIC [KAMIS / 08:00-09:00]</option>
                        <option value="ERIC [KAMIS / 09:00-10:00]">ERIC [KAMIS / 09:00-10:00]</option>
                        <option value="ERIC [KAMIS / 10:00-11:00]">ERIC [KAMIS / 10:00-11:00]</option>
                        <option value="NURLELA [KAMIS / 10:00-11:00]">NURLELA [KAMIS / 10:00-11:00]</option>
                        <option value="ZIKRO [JUM`AT / 08:00-09:00]">ZIKRO [JUM`AT / 08:00-09:00]</option>
                        <option value="ZIKRO [JUM`AT / 09:00-10:00]">ZIKRO [JUM`AT / 09:00-10:00]</option>
                        <option value="ZIKRO [JUM`AT / 10:00-11:00]">ZIKRO [JUM`AT / 10:00-11:00]</option>
                        <option value="ZIKRO [JUM`AT / 14:00-15:00]">ZIKRO [JUM`AT / 14:00-15:00]</option>
                        <option value="ZIKRO [JUM`AT / 15:00-16:00]">ZIKRO [JUM`AT / 15:00-16:00]</option>
                        <option value="ROSIANA [JUM`AT / 08:00-09:00]">ROSIANA [JUM`AT / 08:00-09:00]</option>
                        <option value="ROSIANA [JUM`AT / 09:00-10:00]">ROSIANA [JUM`AT / 09:00-10:00]</option>
                        <option value="ROSIANA [JUM`AT / 10:00-11:00]">ROSIANA [JUM`AT / 10:00-11:00]</option>
                        <option value="ROSIANA [JUM`AT / 14:00-15:00]">ROSIANA [JUM`AT / 14:00-15:00]</option>
                        <option value="ROSIANA [JUM`AT / 15:00-16:00]">ROSIANA [JUM`AT / 15:00-16:00]</option>
                    </select>
                 </div>
                 <div class="form-group">
                    <label for="onof">PILIH JENIS KONSELING</label>
               <select name="onof" id="onof" aria-placeholder="onof">
                  <option >PILIH JENIS KONSELING ON/OFF</option>
                  <option value="OFFLINE">OFFLINE</option>
                  <option value="ONLINE">ONLINE</option>
               </select>
                 </div>
                 <div class="form-group">
                    <label for="alasan">CERITAKAN MASALAHMU</label>
                    <textarea id="alasan" name="alasan" rows="4" placeholder="AYO CERITAKAN PERMASALAHGAN KAMU DISINI"></textarea>
                </div>
                 <button class="submit" type="submit" >KLIK UNTUK CERITA</button>
             </form>
         </div>
   </body>
</html>
